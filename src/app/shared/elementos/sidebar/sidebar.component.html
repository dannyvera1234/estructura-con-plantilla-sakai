<ul class="layout-menu">
  <ng-container *ngFor="let section of model">
    <br>
    <h6>{{ section.label }}</h6>
    <ul>
      <li *ngFor="let item of section.items">
        <a [routerLink]="item.routerLink">
          <i [class]="item.icon"></i>
          {{ item.label }}
        </a>
      </li>
    </ul>
  </ng-container>
  <li>
    <a href="https://www.primefaces.org/primeblocks-ng/#/">
      <img
        src="assets/layout/images/{{
          layoutService.config().colorScheme === 'light'
            ? 'banner-primeblocks'
            : 'banner-primeblocks-dark'
        }}.png"
        alt="Prime Blocks"
        class="w-full mt-3"
      />
    </a>
  </li>
</ul>
