<div class="px-3 py-5 md:px-6 lg:px-12">
    <div class="surface-card p-4 shadow-2 border-round">
      
      <div style="height: 100%" class="surface-border">
        <p-breadcrumb
        class="max-w-full"
        
      ></p-breadcrumb>
        <br>
        <p-toolbar>
          <div class="p-toolbar-group-start"  >
            <p-button 
             
              label="Nuevo Cliente"
              icon="pi pi-plus"
              styleClass="p-button-raised p-button-help"
              class="mr-2"
            > </p-button>
            <p-button
              icon="pi pi-print"
              styleClass="p-button-raised"
              class="mr-2"
            ></p-button>
          </div>
          <div class="p-toolbar-group-end">
            <p-button
              icon="pi pi-user-edit"
              styleClass="p-button-success mr-2"
              
            ></p-button>
            <p-button icon="pi pi-trash" 
    
            styleClass="p-button-danger"></p-button>
          </div>
        </p-toolbar>
        <br />
  
        <p-table
          #dt
          dataKey="ide"
          [rows]="10"
          [rowHover]="true"
          [showCurrentPageReport]="true"
        
          [rowsPerPageOptions]="[10, 25, 50]"
          [paginator]="true"
          currentPageReportTemplate="Mostrando {first} to {last} de {totalRecords} registros"
          [globalFilterFields]="['nombres', 'cedula', 'email', 'direccion']"
          [filterDelay]="0"

         
        >
          <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
              <h5 class="m-0">Lista de clientes</h5>
              <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input  #search  pInputText type="text" 
                (input)="dt.filterGlobal( search.value + '', 'contains')"
                placeholder="Search..." />
              </span>
            </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 4rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th pSortableColumn="name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                  Nombre
                  <p-sortIcon field="name"></p-sortIcon>
                  <p-columnFilter type="text" field="nombres" display="menu"></p-columnFilter>
                 
                </div>
              </th>
              <th pSortableColumn="country.name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                  Identificacion
                  <p-sortIcon field="country.name"></p-sortIcon>
                 
                </div>
              </th>
              <th pSortableColumn="country.name" style="min-width: 14rem">
                <div class="flex justify-content-between align-items-center">
                  Celular
                  <p-sortIcon field="country.name"></p-sortIcon>
                  
                </div>
              </th>
  
              <th pSortableColumn="date" style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                  Correo
                  <p-sortIcon field="date"></p-sortIcon>
                 
                </div>
              </th>
              <th pSortableColumn="balance" style="min-width: 10rem">
                <div class="flex justify-content-between align-items-center">
                  Direccion
                  <p-sortIcon field="balance"></p-sortIcon>
                 
                </div>
              </th>
  
              <th style="width: 5rem"></th>
            </tr>
  
          </ng-template>
          <ng-template pTemplate="body" let-item>
  
  
            <tr class="p-selectable-row">
              <td>
                <p-tableCheckbox [value] ="item"></p-tableCheckbox>
              </td>
              <td>
                <!-- <span class="p-column-title">Country</span> -->
                <span class="ml-1 vertical-align-middle">{{item?.nombres}}</span>
              
              </td>
              <td>
                <!-- <span class="p-column-title">Country</span> -->
                <span class="ml-1 vertical-align-middle">{{item?.cedula}}</span>
              </td>
              <td>
                <!-- <span class="p-column-title">Representative</span> -->
                <span class="ml-1 vertical-align-middle">{{item?.telefono}}</span>
               
              </td>
              <td>
                <!-- <span class="p-column-title">Date</span> -->
                <span class="ml-1 vertical-align-middle">{{item?.email}}</span>
              
              </td>
              <td>
                <!-- <span class="p-column-title">Balance</span> -->
                <!-- <span class="p-column-title">Balance</span> -->
                <span class="ml-1 vertical-align-middle">{{item?.direccion}}</span>
                
              </td>
    
              <td style="text-align: center">
                <button
                  pButton
                  type="button"
                  class="p-button-secondary"
                  icon="pi pi-cog"
                ></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="8">No se encontraron clientes..</td>
            </tr>
          </ng-template>
        </p-table>
  
        <div class="card flex justify-content-center">
      
      </div>
    </div>
  </div>
